<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - UH Sugar Land</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div id="menu-placeholder"></div>
  </header>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have any questions, concerns, or need assistance, feel free to reach out below.</p>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p style="text-align: center; padding: 1rem 0;">&copy; 2025 University of Houston Sugar Land. All rights reserved.</p>
  </footer>
  <script src="menu.js"></script>
</body>
</html>
