<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for the webpage -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - UH Sugar Land</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Placeholder for dynamically generated menu -->
    <div id="menu-placeholder"></div>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Contact Form Container -->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have any questions, concerns, or need assistance, feel free to reach out below.</p>

      <!-- Contact Form -->
      <form>
        <!-- Input for Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Input for Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Input for Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p style="text-align: center; padding: 1rem 0;">&copy; 2025 University of Houston Sugar Land. All rights reserved.</p>
  </footer>

  <!-- JavaScript File -->
  <script src="menu.js"></script> <!-- Dynamically generates the menu -->
</body>
</html>
